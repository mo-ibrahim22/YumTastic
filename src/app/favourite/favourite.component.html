<app-recbody></app-recbody>

<div class="container text-center mt-2">
    <div class="row">
        <div *ngFor="let recipe of favorites" class="col-sm-6 col-md-4 col-lg-3 p-3 rounded-4 card-animation">
            <div class="card p-2 rounded-4 text-light card-bg position-relative">
                <div class="card-body">
                    <p class="card-text h6">{{recipe?.publisher}}</p>
                    <img [src]="recipe?.image_url" class="card-img-top p-2 rounded-5 rec-img photo-animation" alt="...">
                    <p class="card-title mb-2">{{recipe?.title}}</p>

                    <a (click)="removeFromFavorites(recipe)"
                        class="btn btn-warning rounded-5 position-absolute top-0 end-0 m-2"><i
                            class="fa fa-solid fa-star"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
